<html>
<head>
</head>
<body>
  <form id="input-form">
    <label id="inputLabel" for="message">Enter Join Code:</label>
    <input type="text" id="message" name="message">
    <input type="submit" value="Send">
  </form>
  <form id="die-roll">
    <input type="submit" value="Roll">
  </form>
  <form id="creater">
    <input type="submit" value="Create">
  </form>
  <form id="joiner">
    <input type="submit" value="Join">
  </form>
  <form id="autojoiner">
    <input type="submit" value="AutoJoin">
  </form>
  <form id="select-unit">
    <label for="units">Choose a Unit:</label>
    <select name="units" id="units">
      <option value="fighter">Fighter</option>
      <option value="bomber">Bomber</option>
      <option value="tanker">Tanker</option>
      <option value="jammer">Jammer</option>
      <option value="C2">C2</option>
    </select>
    <input type="submit" value="Generate">
  </form>
  <div id="lobbyID">Lobby ID:</div>
  <div id="messages"></div>
  <div id="rolls"></div>
  <div id="unit_msg"></div>
  <script>
    const webSocket = new WebSocket('ws://localhost:8082/');
    webSocket.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      switch (msg.type) {
        case "message":
          console.log(msg.text)
          document.getElementById('messages').innerHTML += 
          'Message from server: ' + msg.text + "<br>";
          break;
         case "roll":
          document.getElementById('rolls').innerHTML += 
          msg.text + "<br>";
           break;
         case "created":
          document.getElementById('lobbyID').innerHTML += 
           msg.text + "<br>";
           document.getElementById('inputLabel').innerHTML = 
           "Enter Message:";
           break;
           break;
         case "joined":
          document.getElementById('lobbyID').innerHTML += 
           msg.text + "<br>";
           document.getElementById('inputLabel').innerHTML = 
           "Enter Message:";
           break;
         case "opp":
          document.getElementById('messages').innerHTML += 
           "Opponent Joined <br>";
           opp();
           break;
        case "left":
           left();
           break;
         case "unit":
          document.getElementById('unit_msg').innerHTML +=
          msg.text + "<br>";
      }
    };
    webSocket.addEventListener("open", () => {
      console.log("We are connected");
    });
    function sendMessage(event) {
      const inputMessage = {
        type: "message",
        text: document.getElementById('message').value,
      };
      webSocket.send(JSON.stringify(inputMessage));
      inputMessage.value = "";
      event.preventDefault();
    }
    function create(event) {
      const inputMessage = {
        type: "create",
        text: " ",
      };
      webSocket.send(JSON.stringify(inputMessage));
      inputMessage.value = "";
      event.preventDefault();
    }
    function join(event) {
      const inputMessage = {
        type: "join",
        text: document.getElementById('message').value,
      };
      webSocket.send(JSON.stringify(inputMessage));
      inputMessage.value = "";
      event.preventDefault();
    }
    function autojoin(event) {
      const inputMessage = {
        type: "autojoin",
        text: "",
      };
      webSocket.send(JSON.stringify(inputMessage));
      inputMessage.value = "";
      event.preventDefault();
    }
    function opp(event) {
      const inputMessage = {
        type: "opp",
        text: " ",
      };
      webSocket.send(JSON.stringify(inputMessage));
      inputMessage.value = "";
      event.preventDefault();
    }
    function left(event) {
      const inputMessage = {
        type: "left",
        text: " ",
      };
      webSocket.send(JSON.stringify(inputMessage));
      inputMessage.value = "";
      event.preventDefault();
    }
    //FOR ROLLING
    function rollDie(event) {
      const inputMessage = {
        type: "roll",
        text: Math.floor(Math.random() * 6),
      };
      webSocket.send(JSON.stringify(inputMessage));
      inputMessage.value = "";
      event.preventDefault();
    }
    function chooseUnit(event){
      const inputMessage = {
        type: "unit",
        text: document.getElementById('units').value,
      };
      webSocket.send(JSON.stringify(inputMessage));
      inputMessage.value = "";
      event.preventDefault();
    }
    document.getElementById('input-form').addEventListener('submit', sendMessage);
    document.getElementById('die-roll').addEventListener('submit', rollDie);
    document.getElementById('joiner').addEventListener('submit', join);
    document.getElementById('autojoiner').addEventListener('submit', autojoin);
    document.getElementById('creater').addEventListener('submit', create);
    document.getElementById('select-unit').addEventListener('submit', chooseUnit);
  </script>
</body>
</html>
